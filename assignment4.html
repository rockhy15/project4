<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./assingment4.css">

</head>

<body ng-app="myApp">
    <div class="search">
        <div ng-controller="myCtrl">
            <div id="a">
                <img src="images/logo.png" alt="logo">

                <input type="text" ng-model="searchText" placeholder="Search Here...">
                <button class="btn btn-primary" ng-click="show(item)">Narrow it Down For Me</button><br>
            </div>





            <div class="items">
                <div class="row">
                    <div class="col-md-4" ng-repeat="item in searchItems| filter:searchText ">
                        <div class="card" ng-show="isVisible">
                            <img ng-click="cart" ng-src="{{item.Image}}" alt="image">

                            <h2 id="a">{{item.name}}</h2>
                            <h6 id="b">{{item.desc}}</h6>
                            <h3 id="c">{{item.price}}</h3>
                            <i class="fa-solid fa-heart"></i>

                            <button class="btn-primary" ng-click="add(item)">
                                Add to Cart
                            </button>

                        </div>
                    </div>
                    <div class="col-md-4" ng-repeat="x in foundList">
                        <div class="card" ng-show="isVisible">
                            <img ng-click="cart" ng-src="{{x.Image}}" alt="image">

                            <h2 id="a">{{x.name}}</h2>
                            <h6 id="b">{{x.desc}}</h6>
                            <h3 id="c">{{x.price}}</h3>
                            <button class="btn-primary" ng-click="add(item)">Add to Cart </button>

                        </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2>Your Cart:</h2>
                <ul ng-repeat="x in foundList">
                    <li class="animate-repeat">
                        <div class="card">
                            <h5>Item Name:{{x.name}}</h5>
                            <p> Quntity:{{x.desc}}</p>

                            <h6> Price:{{x.price}}</h6>
                        </div>
                        <button class="btn-danger btn-xs" ng-click="remove(add)">Remove Item</button>
                        </br>
                        </br>
                    </li>
                </ul>

            </div>
        </div>


        <script src="./assinment4.js"></script>
</body>

</html>
